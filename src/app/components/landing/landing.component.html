<app-search></app-search>
<app-tags></app-tags>

<div *ngIf="user$ | async as user" class="add-button">
    <button *ngIf="user.isAdmin" routerLink="/admin/product-form">New Product</button>
</div>

<ul>
    <li *ngFor="let food of foods">
        <div class="content">
            <a routerLink="/food/{{food.id}}">
                <img src="{{food.imageURL}}">
                
                <div class="name">
                    {{food.name}}
                </div>
                <div class="product-item-footer">
                    <div class="tags">
                        <span></span>
                        <span>{{food.tag}}</span>
                        <span>{{food.mealtime}}</span>
                        <span *ngIf="food.vegetarian">vegetarian</span>
                    </div>
                    <div class="cook-time">
                        <mat-icon>access_time</mat-icon>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <mat-icon>euro</mat-icon>
                    {{food.price}}
                </div>
            </a>

            <div *ngIf="user$ | async as user">
                <button *ngIf="user.isAdmin" (click)="goToProductForm(food)">Edit</button>
            </div>
        </div>
    </li>
</ul>
